<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>


</head>
<body>

<!-- As a heading -->
<nav class="navbar navbar-light bg-light mb-2">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">CBIR EDA 2021</span>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col">
            <h3>Consuta:</h3>
        </div>
        <div class="col">
            <h3>Resultados:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row" style="height: 315px; background-color: cadetblue;">
                <div class="col" style="margin: auto;">
                    <div class="text-center">
                        <canvas id="pizarra"></canvas>
                    </div>
                </div>
                <div class="col" style="margin: auto">
                    <div class="text-center">
                        <label for="k">Número de resultados: </label><input type="text" id="k" name="k" value="{{ k }}">
                        <button type="button" class="btn btn-primary" id="descargar">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 315px; background-color: aquamarine;">
                <form action="http://localhost:5000/uploader" method="POST"
                      enctype="multipart/form-data" style="margin: auto">
                    <div class="row">

                        <div class="col">
                            <div class="text-center">
                                <input type="file" name="file"/>
                            </div>
                        </div>

                        <div class="col">
                            <div class="text-center">
                                <label for="k2">Número de resultados: </label><input type="text" id="k2" name="k2" value="{{ k }}">
                                <input type="submit" class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="col" style="background-color: bisque;">
            <div class="raw mb-4">
                <div class="text-center">
                    <img src="/static/up/up.bmp" class="rounded" alt="..." width="125px">
                </div>
            </div>
            <div class="row">
                <div class="row row-cols-6 overflow-auto" style="max-width: 100%; max-height: 480px;">
                    {% for image in images %}
                        <div class="col mb-3">
                            <div class="card w-100">
                                <img src="https://raw.githubusercontent.com/jdotaz1/MNIST-BMP/main/Imagenes/{{ image }}.bmp" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h6 class="card-title text-center">{{ image }}</h6>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


<script src="../static/js/canvas.js"></script>
<script src="../static/js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
